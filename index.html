<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pannellum Multires</title>
  <link rel="stylesheet" href="./vendor/pannellum/pannellum.css">
  <style>
    html, body { height: 100%; margin: 0; }
    #panorama { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="panorama"></div>

  <!-- Load Pannellum -->
  <script src="./vendor/pannellum/pannellum.js"></script>

  <!-- Load your generated tour -->
<script>
  fetch("./scenedata/tour.json")
    .then(r => r.json())
    .then(cfg => pannellum.viewer("panorama", cfg))
    .catch(console.error);
</script>
</body>
</html>
